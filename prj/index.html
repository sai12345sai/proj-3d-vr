<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0.0 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="1 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="white"></a-plane>
      <a-ring position="-1.3 0.85 -4" radius="0.5" height="1.5" color="green"></a-ring>
      <a-cone position="-1.8 0.75 -3" radius="0.5" height="1.5" color="blue"></a-cone>
     

      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
